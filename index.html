<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-devise-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-repplica">
        <div class="instagram-phone">
            <img src=".\img\instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continua">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="poto-perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Azul-wsn</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">não é o usuario</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>        
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
